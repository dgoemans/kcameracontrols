name: Flatpak Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:kde-6.8
      options: --privileged
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Flatpak
      uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: kcameracontrols.flatpak
        manifest-path: com.davidgoemans.KCameraControls.yml
        cache-key: flatpak-builder-${{ github.sha }}
    
    - name: Upload Flatpak artifact
      uses: actions/upload-artifact@v4
      with:
        name: kcameracontrols-flatpak
        path: kcameracontrols.flatpak
        retention-days: 30
    
    - name: Upload to release (on tags)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: kcameracontrols.flatpak
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
